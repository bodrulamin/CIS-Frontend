<mat-sidenav-container>
    <mat-sidenav #drawer opened mode='side'>

        <mat-card (click)='drawer.toggle()'>
            <div style="text-align: center;" class="mat-headline">
                <mat-icon>emoji_people</mat-icon><span style="padding-left: 5px;">Shout Categories</span>
            </div>
        </mat-card>


        <mat-nav-list>
            <mat-list-item *ngFor="let c of categories">
               <a style="background-color: aquamarine;" matLine href="...">  {{c.name}} </a>
               <button mat-icon-button [matMenuTriggerFor]="menu"  >
                  <mat-icon >more_vert</mat-icon>
               </button>

               <mat-menu #menu="matMenu">
                <button (click)= 'edit(c)' mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button  (click)= 'delete(c)'  mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
                <button  (click)= 'unsubscribeTo(c)'  mat-menu-item>
                  <mat-icon>notifications_off</mat-icon>
                  <span>Unsubscribe</span>
                </button>
              </mat-menu>


            </mat-list-item>
          </mat-nav-list>
          
    </mat-sidenav>

    <mat-sidenav-content>

        <mat-toolbar  color='primary'>
            <mat-icon (click)='drawer.toggle()'>emoji_people</mat-icon>
            <span [routerLink]="['/']" routerLinkActive="router-link-active" style="padding: 10px;">Citizen Issue
                Solver</span>
            <span class="example-spacer"></span>
            <a routerLink='/login' mat-button>
                <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">man
                </mat-icon><span>Login</span>
            </a>

        </mat-toolbar>


        <div class="contents">

            <button routerLink='/addcat'>Add category</button>

            <div class="homechild">
               <router-outlet></router-outlet>  
            </div>
           
            <button mat-fab style="width: 80px; height: 80px;" (click)="openDialog()" mat-raised-button color="accent"
                class="md-fab-bottom-right" id="fab-shout" aria-label="Add a category">
                <div class="div">
                    <mat-icon class="scale15">emoji_people</mat-icon>
                </div>

                <div>Shout</div>
            </button>


        </div>






    </mat-sidenav-content>
</mat-sidenav-container>
