<div class="loginHolder">

    <mat-card class="ltrpad50">


        <mat-card-title style="margin-bottom: 10px;">Login</mat-card-title>
        <form [formGroup]="form">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input formControlName="username" matInput required>
                <mat-error *ngIf="isError('username')">
                    You must provide a valid <strong>username</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input formControlName="password" matInput required>
                <mat-error *ngIf="isError('password')">
                    You must provide a valid <strong>password</strong>
                </mat-error>
            </mat-form-field>

            <mat-card-actions align="end">
                <button (click) = "login('citizen')"  color='primary' mat-raised-button>Login as Citizen</button>
                <button  (click) = "login('provider')"  color='warn' mat-raised-button>Login as Service Provider</button>
                
            </mat-card-actions>



        </form>
    </mat-card>
   
    <div class="space"></div>
   <mat-card class="ltrpad50">
 <form>
        
  
        <mat-card-title>New Here?</mat-card-title>

        <mat-card-content>If you are new here feel free to sign up !</mat-card-content>
        <mat-card-actions align='end'>
            <a [routerLink]="['/signup']" [queryParams] ="{ut:'citizen'}"  color='primary' mat-button>Sign up as Citizen</a>
            <a routerLink="/signup" [queryParams] = "{ut:'provider'}"   color='warn' mat-button>Sign up as Service Provider</a>
        </mat-card-actions>
   </form>    </mat-card>

</div>
